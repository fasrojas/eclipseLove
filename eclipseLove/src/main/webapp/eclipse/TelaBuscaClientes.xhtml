<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:form>
  <h5>Tela de clientes</h5>

    <div class="card">
        <h5 class="mt-0">Basic</h5>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Notificações" outcome="basic.xhtml" icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Tarefas" outcome="TelaTarefas.xhtml" icon="pi pi-fw pi-calendar"
                        badge="#{menuBadgeView.badgeModel}">
                <f:param name="i" value="1"/>
            </p:menuitem>

            <p:menuitem value="Relatórios" outcome="TelaRelatorios.xthml" icon="pi pi-fw pi-calendar"
                        badge="#{menuBadgeView.badgeModel}">
                <f:param name="i" value="2"/>
            </p:menuitem>

            <p:menuitem value="Cadastro" outcome="TelaCadastro.xhtml" icon="pi pi-fw pi-calendar"
                        badge="#{menuBadgeView.badgeModel}">
                <f:param name="i" value="3"/>
            </p:menuitem>

            <p:menuitem value="Cliente" outcome="TelaClientes.xhtml" icon="pi pi-fw pi-calendar"
                        badge="#{menuBadgeView.badgeModel}">
                <f:param name="i" value="4"/>
            </p:menuitem>

            <p:menuitem value="BuscaCliente" outcome="TelaBuscaClientes.xhtml" icon="pi pi-fw pi-calendar"
                        badge="#{menuBadgeView.badgeModel}">
                <f:param name="i" value="5"/>
            </p:menuitem>

            <p:menuitem value="Cliente" outcome="TelaClientes.xhtml" icon="pi pi-fw pi-calendar"
                        badge="#{menuBadgeView.badgeModel}">
                <f:param name="i" value="4"/>
            </p:menuitem>

        </p:tabMenu>
    </div>

    <div class="card">
        <p:dataTable var="product" value="#{dtBasicView.products}">

            <p:column headerText="Codigo">
                <h:outputText value="#{product.code}" />
            </p:column>
            
            <p:column headerText="Nome">
                <h:outputText value="#{product.name}" />
            </p:column>
            
            <p:column headerText="Servicos">
                <!-- Adicione aqui a lógica para exibir os serviços do cliente -->
            </p:column>
            
            <p:column headerText="Idade">
                <!-- Adicione aqui a lógica para exibir a idade do cliente -->
            </p:column>
            
            <p:column headerText="Status">
                <!-- Adicione aqui a lógica para exibir o status do cliente -->
            </p:column>
            
            <p:column headerText="Histórico">
                <!-- Adicione aqui a lógica para exibir o histórico do cliente -->
            </p:column>
            
            <p:column headerText="Avaliação">
                <!-- Adicione aqui a lógica para exibir a avaliação do cliente -->
            </p:column>
            
            <p:column headerText="Foto">
                <h:outputText value="#{product.image}" />
            </p:column>
            
            <p:column headerText="Seleção">
                <!-- Adicione aqui a lógica para selecionar o cliente -->
            </p:column>
            
            <p:column headerText="Contatos">
                <!-- Adicione aqui a lógica para exibir os contatos do cliente -->
            </p:column>
            
            <p:column headerText="Excluir">
                <!-- Adicione aqui a lógica para excluir o cliente -->
            </p:column>
            
        </p:dataTable>
    </div>
</h:form>

</html>
