<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:form>
    <h5>Tela de Notificacoes</h5>

    <div class="card">
        <h5 class="mt-0">Basic</h5>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Menu Principal" outcome="basic.xhtml" icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Clientes" outcome="TelaClientes.xhtml" icon="pi pi-fw pi-calendar"
                        badge="#{menuBadgeView.badgeModel}">
                <f:param name="i" value="1"/>
            </p:menuitem>
        </p:tabMenu>
    </div>

    <div class="card">
        <p:dataTable var="product" value="#{dtBasicView.products}">
            <p:column headerText="id">
            </p:column>

            <p:column headerText="Data">
                <h:outputText value="#{Data}" />
            </p:column>

            <p:column headerText="Hora">
                <h:outputText value="#{Hora}" />
            </p:column>

            <p:column headerText="Foto">
                <h:outputText value="#{product.image}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{product.name}" />
            </p:column>

            <p:column headerText="Codigo">
                <h:outputText value="#{product.code}" />
            </p:column>

            <p:column headerText="Servico">
            </p:column>

            <p:column headerText="Notificacao">
            </p:column>

        </p:dataTable>
    </div>
</h:form>

</html>
