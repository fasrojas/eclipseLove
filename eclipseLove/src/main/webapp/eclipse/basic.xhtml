<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:form>
  <h5>Tela de Notificacoes</h5>
        <p:megaMenu orientation="horizontal" autoDisplay="false">
            
            <p:submenu label="Notificacoes" icon="pi pi-fw pi-users">
            </p:submenu>            
            
            
            <p:submenu label="Tarefas" icon="pi pi-fw pi-users">
            </p:submenu>
        
            <p:submenu label="Relatorios" icon="pi pi-fw pi-users">
            </p:submenu>

            <p:submenu label="Cadastrar" icon="pi pi-fw pi-users">
            </p:submenu>

            <p:submenu label="Clientes" icon="pi pi-fw pi-calendar">
            </p:submenu>

            <p:submenu label="Gerenciar Usuarios" icon="pi pi-fw pi-cog">
            </p:submenu>
            
        </p:megaMenu>
    <div class="card">
        <p:dataTable var="product" value="#{dtBasicView.products}">
            <p:column headerText="id">
            </p:column>
            
            <p:column headerText="Data">
                <h:outputText value="#{Data}" />
            </p:column>           
            
            <p:column headerText="Hora">
                <h:outputText value="#{Hora}" />
            </p:column>

            <p:column headerText="Foto">
                <h:outputText value="#{product.image}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{product.name}" />
            </p:column>

            <p:column headerText="Codigo">
                <h:outputText value="#{product.code}" />
            </p:column>
            
            <p:column headerText="Servico">
            </p:column>
            
            <p:column headerText="Notificacao">
            </p:column>
            
        </p:dataTable>
    </div>
</h:form>

</html>
