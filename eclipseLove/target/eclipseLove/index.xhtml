<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Tela de Login</title>
</head>	

<body>
	<div class="CLogin">
		<h:form>
	        <p:messages>
	            <p:autoUpdate/>
	        </p:messages>
	
	        <h:panelGrid id="grid" columns="2" cellpadding="7">
	            <h:outputLabel for="username" value="Usuário:"/>
	            <p:inputText id="username" value="#{loginView.username}" required="true" label="Usuário"/>
	            <p:message for="username"/>
	
	            <h:outputLabel for="password" value="Senha:"/>
	            <p:password id="password" value="#{loginView.password}" required="true" label="Senha"/>
	            <p:message for="password"/>
	        </h:panelGrid>
	        
	        <p:commandButton value="Login" action="#{loginView.login}" ajax="false"/>
	        
	    </h:form>
	</div>
</body>

 </html>
